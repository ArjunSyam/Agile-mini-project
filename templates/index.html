<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heart Attack Risk Assessment</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card form-container">
                        <div class="card-header">
                            <h2 class="mb-0">Heart Attack Risk Assessment</h2>
                            <p>
                                Please enter the following medical information
                                to assess heart attack risk
                            </p>
                        </div>
                        <div class="card-body">
                            <form id="AttackForm" method="POST">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label"
                                            >Age</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="age"
                                            name="age"
                                            min="1"
                                            max="120"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="sex" class="form-label"
                                            >Sex</label
                                        >
                                        <select
                                            class="form-select"
                                            id="sex"
                                            name="sex"
                                            required
                                        >
                                            <option value="1">Male</option>
                                            <option value="0">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cp" class="form-label"
                                            >Chest Pain Type</label
                                        >
                                        <select
                                            class="form-select"
                                            id="cp"
                                            name="cp"
                                            required
                                        >
                                            <option value="0">
                                                Typical Angina
                                            </option>
                                            <option value="1">
                                                Atypical Angina
                                            </option>
                                            <option value="2">
                                                Non-anginal Pain
                                            </option>
                                            <option value="3">
                                                Asymptomatic
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="trestbps" class="form-label"
                                            >Resting Blood Pressure (mm
                                            Hg)</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="trestbps"
                                            name="trestbps"
                                            min="80"
                                            max="300"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="chol" class="form-label"
                                            >Cholesterol (mg/dl)</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="chol"
                                            name="chol"
                                            min="100"
                                            max="600"
                                            required
                                        />
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="fbs" class="form-label"
                                            >Fasting Blood Sugar > 120
                                            mg/dl</label
                                        >
                                        <select
                                            class="form-select"
                                            id="fbs"
                                            name="fbs"
                                            required
                                        >
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="restecg" class="form-label"
                                            >Resting Electrocardiographic
                                            Results</label
                                        >
                                        <select
                                            class="form-select"
                                            id="restecg"
                                            name="restecg"
                                            required
                                        >
                                            <option value="">Select</option>
                                            <option value="0">Normal</option>
                                            <option value="1">
                                                ST-T Wave Abnormality
                                            </option>
                                            <option value="2">
                                                Left Ventricular Hypertrophy
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="thalach" class="form-label"
                                            >Maximum Heart Rate Achieved</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="thalach"
                                            name="thalach"
                                            min="60"
                                            max="220"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="exang" class="form-label"
                                            >Exercise Induced Angina</label
                                        >
                                        <select
                                            class="form-select"
                                            id="exang"
                                            name="exang"
                                            required
                                        >
                                            <option value="">Select</option>
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="oldpeak" class="form-label"
                                            >ST Depression Induced by
                                            Exercise</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="oldpeak"
                                            name="oldpeak"
                                            min="0"
                                            max="10"
                                            step="0.1"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="slope" class="form-label"
                                            >Slope of Peak Exercise ST
                                            Segment</label
                                        >
                                        <select
                                            class="form-select"
                                            id="slope"
                                            name="slope"
                                            required
                                        >
                                            <option value="">Select</option>
                                            <option value="0">Upsloping</option>
                                            <option value="1">Flat</option>
                                            <option value="2">
                                                Downsloping
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ca" class="form-label"
                                            >Number of Major Vessels Colored by
                                            Fluoroscopy</label
                                        >
                                        <select
                                            class="form-select"
                                            id="ca"
                                            name="ca"
                                            required
                                        >
                                            <option value="">Select</option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="thal" class="form-label"
                                            >Thalassemia</label
                                        >
                                        <select
                                            class="form-select"
                                            id="thal"
                                            name="thal"
                                            required
                                        >
                                            <option value="">Select</option>
                                            <option value="1">Normal</option>
                                            <option value="2">
                                                Fixed Defect
                                            </option>
                                            <option value="3">
                                                Reversible Defect
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="model" class="form-label"
                                            >Choose model to assess risk</label
                                        >
                                        <select
                                            class="form-select"
                                            id="model"
                                            name="model"
                                            required
                                        >
                                            <option value="knn">KNN</option>
                                            <option value="dl">
                                                Deep Learning
                                            </option>
                                            <option value="qml">
                                                Quantum ML
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-lg"
                                        value="Submit"
                                    >
                                        Assess Risk
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            window.onload = function () {
                var prediction = "{{ prediction }}";
                console.log("prediction: ", prediction);

                if (prediction && prediction !== "None") {
                    if (prediction == "1") {
                        Swal.fire({
                            title: "Warning!",
                            text: "You are in Risk of Heart Attack!!",
                            icon: "error",
                            confirmButtonColor: "#d33",
                        });
                    } else if (prediction == "0") {
                        Swal.fire({
                            title: "Good News!",
                            text: "You are Healthy!!",
                            icon: "success",
                            confirmButtonColor: "#28a745",
                        });
                    }
                }
            };
        </script>
    </body>
</html>
